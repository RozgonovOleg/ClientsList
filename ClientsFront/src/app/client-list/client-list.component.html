

<div class = "row">
    <h2> Список клиентов</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            
            <th>Фамилия</th>  
            <th>Имя</th> 
            <th>Отчество</th> 
            <th>Год</th> 
            <th>Пол</th> 
            <th>Тел.</th> 
            <th>Email</th>  
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let client of clients" >
                    
                    <td>{{client.lastName}}</td> 
                    <td>{{client.firstName}}</td> 
                    <td>{{client.patronymic}}</td> 
                    <td>{{client.year}}</td> 
                    <td>{{client.gender}}</td> 
                    <td>{{client.phone}}</td>  
                    <td>{{client.email}}</td>  
            <td>
                <button  (click)="openModal(client.id)" class = "btn btn-primary" > Редактировать</button>
                <button (click) = "deleteClient(client.id)" class = "btn btn-danger" style="margin-left: 10px"> Удалить</button>
                
            </td>
        </tr>
    </tbody>
</table>
