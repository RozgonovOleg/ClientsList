<div class="modal-header">
    <h5 class="modal-title">Создайте запись</h5>
    <button type="button" class="close" data-dismiss="modal" (click)="activeModal.close('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        
            
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()">

                        <div class="form-group">
                            <label> Фамилия</label>
                            <input type="text" class="form-control" id="lastName" [(ngModel)]="client.lastName"
                                name="lastName">
                        </div>

                        <div class="form-group">
                            <label> Имя</label>
                            <input type="text" class="form-control" id="firstName" [(ngModel)]="client.firstName"
                                name="firstName">
                        </div>

                        <div class="form-group">
                            <label> Отчество </label>
                            <input type="text" class="form-control" id="patronymic" [(ngModel)]="client.patronymic"
                                name="patronymic">
                        </div>

                        <div class="form-group">
                            <label> Год </label>
                            <input type="text" class="form-control" id="year" [(ngModel)]="client.year"
                                name="year">
                        </div>

                        <div class="form-group">
                            <label> Пол </label>
                            <input type="text" class="form-control" id="gender" [(ngModel)]="client.gender"
                                name="gender">
                        </div>

                        <div class="form-group">
                            <label> Тел. </label>
                            <input type="text" class="form-control" id="phone" [(ngModel)]="client.phone" name="phone">
                        </div>

                        <div class="form-group">
                            <label> Email</label>
                            <input type="text" class="form-control" id="email" [(ngModel)]="client.email" name="email">
                        </div>

                        <br />
                        <button class="btn btn-success" type="submit">Добавить</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
        (click)="activeModal.close('close')" style="margin-left: 10px">Отмена</button>

                    </form>
                </div>
            
        
    </div>
</div>
